<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados</title>
</head>

<body>
  <h1>🎲 Tiradas de Dados</h1>
  <!--Cuantos dados-->
  <label for="cantidad">Cantidad de dados:</label>
  <input type="number" id="cantidad" min="1" value="1">
  <!--Tipo de dado-->
  <button id="btn-d4">Tirar d4</button>
  <button id="btn-d6">Tirar d6</button>
  <button id="btn-d8">Tirar d8</button>
  <button id="btn-d10">Tirar d10</button>
  <button id="btn-d12">Tirar d12</button>
  <button id="btn-d20">Tirar d20</button>
  <!--Resultado-->
  <h3>🎯 Resultado:</h3>
  <div id="resultado">
    <p id="texto-resultado">Haz una tirada...</p>
  </div>

  <!--Lipiar Historial-->
  <div>
    <button id="btn-limpiar">🧹 Limpiar historial</button>
  </div>

  <!--Historial-->
  <div id="historial"></div>
  <!-- Archivo JS -->
  <script src="app.js"></script>
</body>

</html>
